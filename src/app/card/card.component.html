<mat-card *ngIf="card.isFront">
  <img class="card-image"
       src="{{card.img}}"
       *ngIf="card.img">
<!--  <mat-card-header>-->
    <mat-card-title>
      <p>{{card.title}}</p>
    </mat-card-title>
    <mat-card-subtitle>
      {{card.subtitle}}
    </mat-card-subtitle>
<!--  </mat-card-header>-->
  <mat-card-content>
    <p>
      {{card.description}}
    </p>
  </mat-card-content>
</mat-card>
